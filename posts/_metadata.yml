# options specified here will apply to all posts in this folder

# Draft by default
draft: true

# freeze computational output
# (see https://quarto.org/docs/projects/code-execution.html#freeze)
freeze: auto

# Article formatting
date-format: long
published-title: "" # No "Published:"
toc: false
page-layout: article

highlight-style: a11y

# Figures in svg
dev: svglite
fig-format: svg

